<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sangue e Lacrime Studio | Booking</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --sage: #a3b18a; --cream: #f4f1ea; --wood: #d4c4ad; }
        body { font-family: 'Inter', sans-serif; background-color: var(--cream); color: #2d3436; }
        .serif { font-family: 'Playfair Display', serif; }
        .card-shadow { box-shadow: 0 20px 50px rgba(0,0,0,0.05); }
        .input-focus:focus { border-color: var(--sage); ring: 2px solid var(--sage); }
        
        /* Animazione ingresso */
        .fade-up { animation: fadeUp 0.8s ease-out; }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center py-12 px-4">

    <div class="max-w-md w-full bg-white rounded-[3rem] card-shadow overflow-hidden fade-up">
        <div class="bg-[#a3b18a] p-12 text-white text-center relative overflow-hidden">
            <div class="relative z-10">
                <h1 class="serif text-3xl tracking-[0.2em] uppercase mb-2">Sangue e Lacrime</h1>
                <div class="h-[1px] w-20 bg-white/40 mx-auto mb-3"></div>
                <p class="text-[10px] uppercase tracking-[0.4em] font-light">Fine Line & Botanical Art</p>
            </div>
            <div class="absolute -bottom-10 -right-10 w-32 h-32 bg-white/10 rounded-full blur-2xl"></div>
        </div>

        <div class="p-8 md:p-10 space-y-8">
            <form id="mainForm" class="space-y-6">
                
                <div class="flex p-1 bg-stone-100 rounded-2xl">
                    <button type="button" onclick="selectType('Preventivo', this)" class="type-btn flex-1 py-3 text-[10px] font-bold uppercase tracking-wider rounded-xl bg-white shadow-sm transition-all border border-transparent">ðŸªµ Preventivo</button>
                    <button type="button" onclick="selectType('Prenotazione', this)" class="type-btn flex-1 py-3 text-[10px] font-bold uppercase tracking-wider rounded-xl transition-all border border-transparent">ðŸ“… Prenotazione</button>
                    <input type="hidden" id="tipoServizio" value="Preventivo">
                </div>

                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] uppercase tracking-widest font-bold text-stone-400 ml-2 mb-1 block">Dati Personali</label>
                        <input type="text" id="nome" placeholder="Nome e Cognome" required class="w-full p-4 bg-stone-50 border border-stone-100 rounded-2xl outline-none input-focus text-sm">
                    </div>
                    
                    <input type="text" id="ig" placeholder="Profilo Instagram (@...)" class="w-full p-4 bg-stone-50 border border-stone-100 rounded-2xl outline-none input-focus text-sm">

                    <div>
                        <label class="text-[10px] uppercase tracking-widest font-bold text-stone-400 ml-2 mb-1 block">Il Progetto</label>
                        <textarea id="idea" placeholder="Cosa vorresti realizzare?" rows="3" required class="w-full p-4 bg-stone-50 border border-stone-100 rounded-2xl outline-none input-focus text-sm"></textarea>
                    </div>

                    <div class="grid grid-cols-2 gap-3">
                        <input type="text" id="posizione" placeholder="Zona (es. Braccio)" class="w-full p-4 bg-stone-50 border border-stone-100 rounded-2xl outline-none text-sm">
                        <input type="text" id="misure" placeholder="Misure (cm)" class="w-full p-4 bg-stone-50 border border-stone-100 rounded-2xl outline-none text-sm">
                    </div>

                    <div>
                        <label class="text-[10px] uppercase tracking-widest font-bold text-stone-400 ml-2 mb-1 block">Quando?</label>
                        <input type="text" id="dispo" placeholder="Preferenze giorni/orari" class="w-full p-4 bg-stone-50 border border-stone-100 rounded-2xl outline-none text-sm">
                    </div>
                </div>

                <button type="submit" class="w-full py-5 bg-[#a3b18a] text-white rounded-[1.5rem] font-bold text-xs uppercase tracking-[0.2em] shadow-lg shadow-sage/20 hover:scale-[1.02] active:scale-[0.98] transition-all">
                    Invia Richiesta su WhatsApp
                </button>
                
                <p class="text-[10px] text-center text-stone-400 italic px-6">
                    "Il tatuaggio Ã¨ una cicatrice scelta, un segno nel tempo."
                </p>
            </form>
        </div>
    </div>

    <script>
        // Gestione Selezione Tipo
        function selectType(val, btn) {
            document.getElementById('tipoServizio').value = val;
            document.querySelectorAll('.type-btn').forEach(b => {
                b.classList.remove('bg-white', 'shadow-sm');
                b.style.borderColor = 'transparent';
            });
            btn.classList.add('bg-white', 'shadow-sm');
        }

        // Gestione Invio
        document.getElementById('mainForm').onsubmit = function(e) {
            e.preventDefault();
            
            const numeroTatuatore = "393331234567"; // <--- METTI IL TUO NUMERO QUI

            const dati = {
                tipo: document.getElementById('tipoServizio').value,
                nome: document.getElementById('nome').value,
                ig: document.getElementById('ig').value,
                idea: document.getElementById('idea').value,
                pos: document.getElementById('posizione').value,
                mis: document.getElementById('misure').value,
                quando: document.getElementById('dispo').value
            };

            const testo = `ðŸŒ¿ *SANGUE E LACRIME STUDIO*%0A` +
                          `------------------------------%0A` +
                          `ðŸ”¥ *Richiesta:* ${dati.tipo}%0A` +
                          `ðŸ‘¤ *Cliente:* ${dati.nome}%0A` +
                          `ðŸ“¸ *IG:* ${dati.ig}%0A` +
                          `ðŸŽ¨ *Progetto:* ${dati.idea}%0A` +
                          `ðŸ“ *Zona:* ${dati.pos} (${dati.mis})%0A` +
                          `ðŸ“… *DisponibilitÃ :* ${dati.quando}%0A` +
                          `------------------------------%0A` +
                          `_Attendo conferma dell'artista._`;

            window.location.href = `https://api.whatsapp.com/send?phone=${numeroTatuatore}&text=${testo}`;
        };
    </script>
</body>
</html>
