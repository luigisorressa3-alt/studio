<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sangue e Lacrime Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f4f1ea; color: #2d3436; }
        .serif { font-family: 'Playfair Display', serif; }
        .wood-card { background: #ffffff; border: 1px solid #d4c4ad; }
        .sage-bg { background-color: #a3b18a; }
        .input-field { background-color: #fdfcf9; border: 1px solid #e2e2e2; border-radius: 12px; padding: 12px; width: 100%; outline: none; font-size: 14px; }
        .input-field:focus { border-color: #a3b18a; box-shadow: 0 0 0 2px rgba(163, 177, 138, 0.2); }
    </style>
</head>
<body class="py-10 px-4">

    <div class="max-w-md mx-auto wood-card rounded-[2.5rem] shadow-2xl overflow-hidden animate-fade-in">
        <div class="sage-bg p-10 text-white text-center">
            <h1 class="serif text-3xl tracking-widest uppercase">Sangue e Lacrime</h1>
            <p class="text-[10px] uppercase tracking-[0.3em] mt-2 opacity-90">Tattoo & Botanical Art</p>
        </div>

        <div class="p-8 space-y-6">
            <form id="bookingForm" class="space-y-4">
                
                <div class="flex gap-2 mb-6">
                    <label class="flex-1 cursor-pointer">
                        <input type="radio" name="tipo" value="Preventivo" class="hidden peer" checked>
                        <div class="text-center p-3 rounded-xl border border-stone-200 peer-checked:bg-[#eaddca] peer-checked:border-[#d4c4ad] text-[10px] font-bold uppercase transition-all">ü™µ Preventivo</div>
                    </label>
                    <label class="flex-1 cursor-pointer">
                        <input type="radio" name="tipo" value="Prenotazione" class="hidden peer">
                        <div class="text-center p-3 rounded-xl border border-stone-200 peer-checked:bg-[#eaddca] peer-checked:border-[#d4c4ad] text-[10px] font-bold uppercase transition-all">üìÖ Prenotazione</div>
                    </label>
                </div>

                <div class="space-y-3">
                    <input type="text" id="nome" placeholder="Nome e Cognome" required class="input-field">
                    <input type="text" id="ig" placeholder="Profilo Instagram (@...)" class="input-field">
                    <textarea id="idea" placeholder="Descrivi la tua idea di tatuaggio..." rows="3" required class="input-field"></textarea>
                    
                    <div class="grid grid-cols-2 gap-3">
                        <input type="text" id="posizione" placeholder="Zona del corpo" class="input-field">
                        <input type="text" id="dimensione" placeholder="Grandezza (cm)" class="input-field">
                    </div>

                    <div class="bg-stone-50 p-4 rounded-xl border border-stone-100">
                        <label class="text-[10px] uppercase font-bold text-stone-400 block mb-2">Quando saresti disponibile?</label>
                        <input type="text" id="date" placeholder="Es: Luned√¨ pomeriggio o 15 Marzo" class="input-field">
                    </div>
                </div>

                <button type="submit" class="w-full sage-bg text-white font-bold py-4 rounded-2xl shadow-lg hover:brightness-95 transition-all flex items-center justify-center gap-2 tracking-widest text-sm">
                    INVIA RICHIESTA üåø
                </button>
                
                <p class="text-[9px] text-center text-stone-400 leading-relaxed px-4">
                    Inviando la richiesta verrai indirizzato su WhatsApp. La prenotazione sar√† valida solo dopo la mia conferma e il versamento dell'acconto.
                </p>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('bookingForm').onsubmit = function(e) {
            e.preventDefault();
            
            // --- CONFIGURAZIONE ---
            const tuoNumero = "393331234567"; // SOSTITUISCI CON IL TUO NUMERO
            // ----------------------

            const tipo = document.querySelector('input[name="tipo"]:checked').value;
            const nome = document.getElementById('nome').value;
            const ig = document.getElementById('ig').value;
            const idea = document.getElementById('idea').value;
            const pos = document.getElementById('posizione').value;
            const dim = document.getElementById('dimensione').value;
            const data = document.getElementById('date').value;

            const messaggio = 
                `üåø *NUOVA RICHIESTA: ${tipo.toUpperCase()}*%0A` +
                `--------------------------------%0A` +
                `üë§ *Cliente:* ${nome}%0A` +
                `üì∏ *IG:* ${ig}%0A` +
                `üé® *Idea:* ${idea}%0A` +
                `üìç *Posizione:* ${pos}%0A` +
                `üìè *Grandezza:* ${dim}%0A` +
                `üìÖ *Disponibilit√†:* ${data}%0A` +
                `--------------------------------%0A` +
                `_Inviato da Sangue e Lacrime Studio_`;

            window.location.href = `https://api.whatsapp.com/send?phone=${tuoNumero}&text=${messaggio}`;
        };
    </script>

</body>
</html>
